<!DOCTYPE html>
<html>

<head>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="menu.js" defer></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Warehouse Menu</title>
    <link rel="shortcut icon" href="/images/sti-favicon.png">
</head>

<body>
    <div class="container">

        <div id="readySwitch">
            <h2 id="switchLabel">Cart Ready Toggle</h2>
            <label class="switch">
                <input type="checkbox" onClick="myFunction()" id="readySlider">
                <span class="slider round">
                </span>
            </label>
        </div>

        <form enctype="application/json" id="messagePrompt" name="messagePrompt" class="controlWrapper" required>
            <h2>Send Message to Warehouse</h2>
            <label for="messageName">From:</label>
            <input type="text" id="messageName" placeholder="Your Name" class="messageToWarehouse" name="messageName" required>
            <br>
            <label for="warehouseMessage">Message: </label>
            <input type="text" id="warehouseMessage" placeholder="Enter Message Here" class="messageToWarehouse" name="warehouseMessage">
            <br>
            <input type="submit" id="warehouseSubmitButton" class="messageToWarehouse" value="Send">
        </form>

        <div id="messageDisplay" class="controlWrapper">
            <h2 id="messageDisplayHeading">Active Messages</h2>
            <div id="allMessages">
                No Messages
            </div>

        </div>


    </div>
    <div class="statusBar" id="statusBar">
<div></div>

    </div>
</body>

</html>
