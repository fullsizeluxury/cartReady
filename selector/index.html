<!DOCTYPE html>
<html>

<head>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="selector.js" defer></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Warehouse Menu</title>
    <link rel="shortcut icon" href="/images/sti-favicon.png">
</head>

<body>
    <div class="container">

        <div id="readySwitch">
            <div id="switchLabel">Cart Ready Toggle</div>
            <label class="switch">
                <input type="checkbox" onClick="myFunction()" id="readySlider">
                <span class="slider round">
                </span>
            </label>
        </div>

        <form enctype="application/json" id="messagePrompt" name="messagePrompt">
            <input type="text" id="mesageName" placeholder="From:" class="messageToWarehouse" name="messageName">
            <br>
            <input type="text" id="warehouseMessage" placeholder="Message for Warehouse" class="messageToWarehouse" name="warehouseMessage">
            <br>
            <button>Send Message</button>
        </form>

    </div>
    <div class="statusBar" id="statusBar">
<div></div>

    </div>
</body>

</html>
